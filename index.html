<!DOCTYPE html>
<html>
<head>
    <title>Market Billing System</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid header-container text-white p-4 mb-3">
        <h1 class="display-4 text-center">Market Billing System</h1>
    </div>

    <div class="container-fluid">
        <div class="row content-container">
            <div class="col-sm-4 form-container p-4">
                <form class="was-validation">
                    <h3 class="text-center mb-4">Add Items</h3>
                    <div class="form-group">
                        <label for="fruit-name" class="form-label">Item Name:</label>
                        <input type="text" class="form-control" id="fruit-name" name="fruit-name" placeholder="Item name" required>
                    </div>
                    <div class="form-group">
                        <label for="fruit-price" class="form-label">Item Price:</label>
                        <input type="number" class="form-control" id="fruit-price" name="fruit-price" required>
                    </div>
                    <div class="form-group">
                        <label for="fruit-quantity" class="form-label">Quantity:</label>
                        <input type="number" min="0" class="form-control" id="fruit-quantity" name="fruit-quantity" required>
                    </div>
                    <button type="submit" class="btn btn-block add-btn mb-2" id="add-btn">Add</button>
                </form>
                <div class="total mt-4 p-3 d-none" id="total-div"></div>
            </div>

            <div class="col-sm-8 list-container" id="list">
                <!-- Placeholder image shown initially -->
                <img src="image.jpg" id="placeholder-image" class="img-fluid mt-3" alt="Welcome"/>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <!-- jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
